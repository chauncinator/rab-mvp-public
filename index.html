<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadyAimBid | Roofing Estimator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 span {
            color: #ff3e3e;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
        .btn-primary {
            background: #ff3e3e;
            color: white;
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid #ff3e3e;
            color: #ff3e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ready<span>Aim</span>Bid</h1>
        <p>Choose where you'd like to go:</p>
        
        <div class="buttons">
            <a href="landing.html" class="btn btn-primary">View Landing Page</a>
            <a href="app.html" class="btn btn-secondary">Try Estimator App</a>
        </div>
    </div>
</body>
</html>
